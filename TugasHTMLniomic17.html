<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niomic HTML 17</title>
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="">
        <p>Cari Data : <input type="search" name="Data" autofocus ></p>
        <p>Nama Lengkap : <input type="text" name="Nama" autocomplete="On"></p>
        <p>Alamat Website : <input type="url" name="Website"></p>
        <p>Umur : <input type="number" name="Umur" min="10" max="35"></p>
        <p>No Hp : <input type="tel" name="No Hp"></p>
        <p>Seberapa mengerti Anda tentang materi ini? <input type="range" name=""></p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
